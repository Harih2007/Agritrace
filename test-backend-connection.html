<!DOCTYPE html>
<html>
<head>
    <title>Backend Connection Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-result {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>üîó Backend Connection Test</h1>
    <p>Click the button below to test the connection to your backend API</p>
    
    <button onclick="testConnection()">Test Backend Connection</button>
    
    <div id="results"></div>

    <script>
        const API_URL = 'http://localhost:3000';

        async function testConnection() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Testing connection...</p>';

            try {
                // Test 1: Check if backend is reachable
                const response = await fetch(`${API_URL}/api/health`, {
                    method: 'GET',
                });

                if (response.ok) {
                    resultsDiv.innerHTML += `
                        <div class="test-result success">
                            ‚úÖ Backend is reachable at ${API_URL}
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML += `
                        <div class="test-result error">
                            ‚ùå Backend responded with status: ${response.status}
                        </div>
                    `;
                }

                // Test 2: Check IPFS endpoint
                const ipfsTest = await fetch(`${API_URL}/api/ipfs/test`, {
                    method: 'GET',
                });

                if (ipfsTest.ok) {
                    resultsDiv.innerHTML += `
                        <div class="test-result success">
                            ‚úÖ IPFS endpoint is working
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML += `
                        <div class="test-result error">
                            ‚ö†Ô∏è IPFS endpoint returned: ${ipfsTest.status}
                        </div>
                    `;
                }

                // Test 3: Check products endpoint
                const productsTest = await fetch(`${API_URL}/api/products`, {
                    method: 'GET',
                });

                if (productsTest.ok) {
                    const products = await productsTest.json();
                    resultsDiv.innerHTML += `
                        <div class="test-result success">
                            ‚úÖ Products endpoint is working
                            <br>Found ${products.length || 0} products
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML += `
                        <div class="test-result error">
                            ‚ö†Ô∏è Products endpoint returned: ${productsTest.status}
                        </div>
                    `;
                }

            } catch (error) {
                resultsDiv.innerHTML += `
                    <div class="test-result error">
                        ‚ùå Connection failed: ${error.message}
                        <br><br>
                        <strong>Possible issues:</strong>
                        <ul>
                            <li>Backend server is not running</li>
                            <li>Backend is running on a different port</li>
                            <li>CORS is blocking the request</li>
                        </ul>
                        <strong>To fix:</strong>
                        <ol>
                            <li>Make sure backend is running: <code>cd backend && npm run dev</code></li>
                            <li>Check backend is on port 3000</li>
                            <li>Check CORS settings in backend/src/server.js</li>
                        </ol>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
